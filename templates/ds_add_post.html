<!DOCTYPE html>
<html lang="en">

<head>
  {% include "base.html" %}
  {% include 'header.html' %}
  <meta charset="UTF-8">

</head>

<body>
  <form action="{{ url_for('ds_add_post') }}" method=post>
    <div>
      <!-- name forms -->
      <p>
        {{ form.title.label }} <br>
        {{ form.title(placeholder='Title') }}
      </p>
      <!-- email forms -->
      <p>
        {{ form.body.label }} <br>
        {{ form.body(placeholder='Body') }}
      </p>

      <!-- Subject of your request -->
      <p>
        {{ form.img_url.label }}<br>
        {{form.img_url(placeholder='Img Url')}}
      </p>
      <!-- Submit button -->
      <p>
        {{ form.submit }}
      </p>
    </div>
  </form>


</body>

</html>
